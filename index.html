<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="bg-[#333]">
    <div id="app">
        <div class="container mt-12 w-2/3 mx-auto p-6 ">
            <div class="list text-sm text-white flex justify-start px-8 items-start py-16 relative flex-col">
                <h1 class="absolute left-1/2 translate-x-[-50%] top-4 text-2xl"> MY TO-DO LIST</h1>
                <p v-if="tasks.length === 0"> Giornata libera!</p>
                <ol class="w-fit list-decimal mx-2 flex flex-col gap-2 mb-2 mt-[-10px]" v-else>
                    <li v-for="(task, index) in tasks" @click="deleteLi(index, task, this)"
                        :class="task.done === true?`line-through`: `` ">
                        {{task.text}}
                    </li>
                </ol>
                <input type="text" name="" id="" placeholder="Aggiungi una task..."
                    class="px-2 bg-transparent focus:border-transparent" :class="writing? ``: `hidden`"
                    v-model="newTask.text" @keyup.enter="addTask">
                <img src="sponge.png" alt="" class="w-[80px] absolute bottom-[60px] right-[10px] sponge"
                    @click="changeCursor">
                <img src="chulk.png" alt="" class="w-[40px] absolute bottom-[65px] right-[90px] chulk"
                    @click="changeCursor">
            </div>
        </div>

    </div>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>

</html>
